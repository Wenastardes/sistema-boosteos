{% extends "base.html" %}

{% block title %}Editar Boosteo - Sistema de Boosteos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-gradient text-white" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                <h4 class="mb-0">
                    <i class="fas fa-edit"></i> Editar Boosteo #{{ boosteo.id }}
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-user"></i> Nombre del Cliente *</label>
                            <input type="text" class="form-control" name="nombre_cliente" value="{{ boosteo.nombre_cliente }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-dollar-sign"></i> Precio *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" name="precio" value="{{ boosteo.precio }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-arrow-up"></i> Rango Inicial *</label>
                            <select class="form-select" name="rango_inicio" required>
                                <option value="{{ boosteo.rango_inicio }}" selected>{{ boosteo.rango_inicio }} (Actual)</option>
                                <optgroup label="Bronce">
                                    <option value="Bronce I">Bronce I</option><option value="Bronce II">Bronce II</option><option value="Bronce III">Bronce III</option>
                                </optgroup>
                                <optgroup label="Plata">
                                    <option value="Plata I">Plata I</option><option value="Plata II">Plata II</option><option value="Plata III">Plata III</option>
                                </optgroup>
                                <optgroup label="Oro">
                                    <option value="Oro I">Oro I</option><option value="Oro II">Oro II</option><option value="Oro III">Oro III</option>
                                </optgroup>
                                <optgroup label="Platino">
                                    <option value="Platino I">Platino I</option><option value="Platino II">Platino II</option><option value="Platino III">Platino III</option>
                                </optgroup>
                                <optgroup label="Diamante">
                                    <option value="Diamante I">Diamante I</option><option value="Diamante II">Diamante II</option><option value="Diamante III">Diamante III</option>
                                </optgroup>
                                <optgroup label="Champion">
                                    <option value="Champion I">Champion I</option><option value="Champion II">Champion II</option><option value="Champion III">Champion III</option>
                                </optgroup>
                                <optgroup label="Grand Champion">
                                    <option value="GC I">GC I</option><option value="GC II">GC II</option><option value="GC III">GC III</option>
                                </optgroup>
                                <option value="SSL">SSL</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-trophy"></i> Rango Final *</label>
                            <select class="form-select" name="rango_final" required>
                                <option value="{{ boosteo.rango_final }}" selected>{{ boosteo.rango_final }} (Actual)</option>
                                <optgroup label="Bronce">
                                    <option value="Bronce I">Bronce I</option><option value="Bronce II">Bronce II</option><option value="Bronce III">Bronce III</option>
                                </optgroup>
                                <optgroup label="Plata">
                                    <option value="Plata I">Plata I</option><option value="Plata II">Plata II</option><option value="Plata III">Plata III</option>
                                </optgroup>
                                <optgroup label="Oro">
                                    <option value="Oro I">Oro I</option><option value="Oro II">Oro II</option><option value="Oro III">Oro III</option>
                                </optgroup>
                                <optgroup label="Platino">
                                    <option value="Platino I">Platino I</option><option value="Platino II">Platino II</option><option value="Platino III">Platino III</option>
                                </optgroup>
                                <optgroup label="Diamante">
                                    <option value="Diamante I">Diamante I</option><option value="Diamante II">Diamante II</option><option value="Diamante III">Diamante III</option>
                                </optgroup>
                                <optgroup label="Champion">
                                    <option value="Champion I">Champion I</option><option value="Champion II">Champion II</option><option value="Champion III">Champion III</option>
                                </optgroup>
                                <optgroup label="Grand Champion">
                                    <option value="GC I">GC I</option><option value="GC II">GC II</option><option value="GC III">GC III</option>
                                </optgroup>
                                <option value="SSL">SSL</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="fas fa-tasks"></i> Estado del Pedido</label>
                        <select class="form-select" name="completado">
                            <option value="0" {% if not boosteo.completado %}selected{% endif %}>ðŸŸ¡ Incompleto</option>
                            <option value="1" {% if boosteo.completado %}selected{% endif %}>ðŸŸ¢ Completo</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold"><i class="fas fa-sticky-note"></i> Notas</label>
                        <textarea class="form-control" name="notas" rows="3">{{ boosteo.notas }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg text-white fw-bold">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <a href="{{ url_for('mis_boosteos') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
