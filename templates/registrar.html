{% extends "base.html" %}

{% block title %}Registrar Boosteo - Sistema de Boosteos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-gradient text-white" style="background: linear-gradient(135deg, #6366f1, #8b5cf6);">
                <h4 class="mb-0">
                    <i class="fas fa-plus-circle"></i> Registrar Nuevo Boosteo
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-user"></i> Nombre del Cliente *
                            </label>
                            <input type="text" class="form-control" name="nombre_cliente" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-dollar-sign"></i> Precio *
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" name="precio" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3">
                            <label for="rango_inicio" class="form-label text-white">Rango Inicial</label>
                            <select class="form-select bg-dark text-white border-secondary" id="rango_inicio" name="rango_inicio" required>
                                <option value="" selected disabled>Selecciona el rango inicial</option>
                                <option value="Bronce 1">Bronce 1</option>
                                <option value="Bronce 2">Bronce 2</option>
                                <option value="Bronce 3">Bronce 3</option>
                                <option value="Plata 1">Plata 1</option>
                                <option value="Plata 2">Plata 2</option>
                                <option value="Plata 3">Plata 3</option>
                                <option value="Oro 1">Oro 1</option>
                                <option value="Oro 2">Oro 2</option>
                                <option value="Oro 3">Oro 3</option>
                                <option value="Platino 1">Platino 1</option>
                                <option value="Platino 2">Platino 2</option>
                                <option value="Platino 3">Platino 3</option>
                                <option value="Diamante 1">Diamante 1</option>
                                <option value="Diamante 2">Diamante 2</option>
                                <option value="Diamante 3">Diamante 3</option>
                                <option value="Campeón 1">Campeón 1</option>
                                <option value="Campeón 2">Campeón 2</option>
                                <option value="Campeón 3">Campeón 3</option>
                                <option value="Gran Campeón 1">Gran Campeón 1</option>
                                <option value="Gran Campeón 2">Gran Campeón 2</option>
                                <option value="Gran Campeón 3">Gran Campeón 3</option>
                                <option value="Leyenda Supersónica">Leyenda Supersónica</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="rango_final" class="form-label text-white">Rango Final (Deseado)</label>
                            <select class="form-select bg-dark text-white border-secondary" id="rango_final" name="rango_final" required>
                                <option value="" selected disabled>Selecciona el rango final</option>
                                <option value="Bronce 1">Bronce 1</option>
                                <option value="Bronce 2">Bronce 2</option>
                                <option value="Bronce 3">Bronce 3</option>
                                <option value="Plata 1">Plata 1</option>
                                <option value="Plata 2">Plata 2</option>
                                <option value="Plata 3">Plata 3</option>
                                <option value="Oro 1">Oro 1</option>
                                <option value="Oro 2">Oro 2</option>
                                <option value="Oro 3">Oro 3</option>
                                <option value="Platino 1">Platino 1</option>
                                <option value="Platino 2">Platino 2</option>
                                <option value="Platino 3">Platino 3</option>
                                <option value="Diamante 1">Diamante 1</option>
                                <option value="Diamante 2">Diamante 2</option>
                                <option value="Diamante 3">Diamante 3</option>
                                <option value="Campeón 1">Campeón 1</option>
                                <option value="Campeón 2">Campeón 2</option>
                                <option value="Campeón 3">Campeón 3</option>
                                <option value="Gran Campeón 1">Gran Campeón 1</option>
                                <option value="Gran Campeón 2">Gran Campeón 2</option>
                                <option value="Gran Campeón 3">Gran Campeón 3</option>
                                <option value="Leyenda Supersónica">Leyenda Supersónica</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-sticky-note"></i> Notas Adicionales
                        </label>
                        <textarea class="form-control" name="notas" rows="3" placeholder="Agrega cualquier información adicional..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Registrar Boosteo
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
