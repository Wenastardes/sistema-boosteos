{% extends "base.html" %}

{% block title %}Login - Sistema de Boosteos{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card login-card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-rocket fa-4x text-primary mb-3"></i>
                <h2 class="fw-bold">Sistema de Boosteos</h2>
                <p class="text-muted">Inicia sesión para continuar</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" class="form-control" name="username" required autofocus>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="mt-4 text-center text-muted">
                <small>
                    <i class="fas fa-info-circle"></i> 
                    Usuario admin por defecto: <strong>admin</strong> / <strong>admin123</strong>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
